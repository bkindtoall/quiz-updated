<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome! Let's register to vote!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="gender">Gender :</label>
            <select class="form-control" id="gender">
              <option value=0>Male</option>
              <option value=1>Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="interest">Interest</label>
            <select class="form-control" id="interest">
              <option value=0>Music</option>
              <option value=1>Movies</option>
              <option value=2>Sports</option>
            </select>
          </div>
            <button type="submit" class="btn btn-primary">Click for vote</button>
        </form>
      </div>
    </div><br>
    <div class="container">
      <div class="jumbotron">
        <div class="story">
          <h1>Dear <span class="name"></span>, your dream date is :</h1>
          <div class="niki">
            <h2>Niki Minaj</h2>
            <img src="img/niki.jpg" alt="niki">
          </div>
          <div class="charlize">
            <h2>Charlize Theron</h2>
            <img src="img/charlize.jpg" alt="charlize">
          </div>
          <div class="maria">
            <h2>Maria Sherapova</h2>
            <img src="img/maria.jpg" alt="maria">
          </div>
          <div class="adam">
            <h2>Adam Levine</h2>
            <img src="img/adam.jpg" alt="adam">
          </div>
          <div class="chris">
            <h2>Chris Hemsworth</h2>
            <img src="img/chris.jpg" alt="chris">
          </div>
          <div class="lebron">
            <h2>LeBron James</h2>
            <img src="img/lebron.jpg" alt="lebron">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
